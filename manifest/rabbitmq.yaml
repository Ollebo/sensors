
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - image: rabbitmq:alpine
          imagePullPolicy: Always
          name: rabbitmq
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: ollebo
            - name: RABBITMQ_DEFAULT_PASS
              value: olle2Pass
          ports:
            - containerPort: 5672
              name: rabbitmq
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
           tcpSocket:
             port: 5672
           initialDelaySeconds: 15
           periodSeconds: 3
          readinessProbe:
           tcpSocket:
             port: 5672
           initialDelaySeconds: 15
           periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: 5672
      protocol: TCP
      name: rabbitmq
  selector:
    app: rabbitmq